<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>login form</title>
</head>
<body>
    <!-- <div class="heart">
        <img src="images/1-heart.jpg" alt="my heart">
    </div> -->
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Login account</h1>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-input" placeholder="user name">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-input" placeholder="password">
                <div id="eye">
                    <i class="fas fa-eye"></i>
                </div>
            </div>

            <div class="Remember">
                <input type="checkbox" id="remember_me" value="Remember me">
                <label for="remember_me" class="remember-me">Remember me</label>
                <div id="forgot">
                    <p>Forgot Password?</p>
                </div>
            </div>
            <input type="submit" class="form-submit" value="Login">

            <div class="contact_icon">
                <ul>
                    <li><a href="https://www.facebook.com/nguyen.kudo1103"><i class="fab fa-facebook-square" id="fb"></i></a></li>
                    <li><i class="fab fa-twitter-square" id="twitter"></i></li>
                    <li><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><i class="fas fa-envelope" id="envelop"></i></a></li>

                    
                    
                </ul>
            </div>
        </form>

    </div>
    
</body>
